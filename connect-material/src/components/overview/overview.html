
<material-appbar>


</material-appbar>

<material-content>
    <div class="result">{{cer.success}}</div>
    <div class="cert">{{cer.certificate}}</div>

    <material-gridlist class="overview">
        <material-gridlist-headers>
            <material-cell class="name">Name</material-cell>
            <material-cell class="regio">Regio</material-cell>
            <material-cell class="date">Date</material-cell>

        </material-gridlist-headers>

        <material-gridlist-content>
            <material-row ng-repeat="training in trainings" ng-click="edit(training)">
                <material-cell class="name">{{training.name}}</material-cell>
                <material-cell class="regio">{{training.regio}}</material-cell>
                <material-cell class="date">{{training.date}}</material-cell>

                <material-cell class="material-menu-cell">
                    <material-menu-button menu-id="message-menu-{{company.uid}}" button-icon="dots-vertical" title="Opties">
                        <material-item ng-click="edit(company)">Wijzigen</material-item>
                        <material-item ng-click="remove(company, $index)">Verwijderen</material-item>
                    </material-menu-button>
                </material-cell>
            </material-row>
        </material-gridlist-content>

        <material-gridlist-pagination on-page-change="setPage($page)" current-page="paginationConfig.currentPage" pagination-config="paginationConfig"></material-gridlist-pagination>
        <material-button material-icon="plus" ng-click="add()" class="material-fab material-success lms-add-right-corner" title="nieuwe IPL"></material-button>
    </material-gridlist>
</material-content>
